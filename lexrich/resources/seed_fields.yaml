emotion:
  seeds:
    # 强烈负面
    - rage
    - dread
    - despair
    - revulsion

    # 强烈正面
    - elation
    - delight

    # 高唤醒
    - panic
    - exhilaration

    # 低唤醒 / 内敛
    - serenity
    - resignation
    - melancholy

    # 自我意识 / 社会性情绪
    - pride
    - humiliation
    - envy
    - longing
    - affection

character_evaluation:
  seeds:
    # 正面人格 / 气质
    - virtuous
    - honorable
    - dignified
    - compassionate
    - refined

    # 负面人格 / 道德判断
    - cruel
    - petty
    - vulgar
    - deceitful
    - corrupt

    # 模糊 / 复杂（文学非常常见）
    - ambiguous
    - conflicted
    - restrained
    - calculating
    - fragile

social_class: 
  seeds:
    # 上层 / 精英
    - aristocracy
    - nobility
    - landed
    - elite
    - privilege

    # 中产 / 体面阶层
    - bourgeois
    - respectable
    - professional

    # 底层 / 边缘
    - laborer
    - peasant
    - destitute
    - impoverished
    - marginal

    # 财富与继承
    - inheritance
    - legacy
    - fortune
    - property

environment:
  seeds:
    # 天气 / 时间
    - rain
    - fog
    - storm
    - dusk
    - night

    # 自然景观
    - forest
    - river
    - sea
    - fields
    - hills

    # 城市 / 建筑
    - street
    - alley
    - neighborhood
    - building
    - room
    - corridor
    - courtyard

    # 社会化空间（非常重要）
    - market
    - factory
    - church
    - school
    - hospital

    # 氛围 / 感知
    - silence
    - darkness
    - crowd
    - emptiness
    - decay
